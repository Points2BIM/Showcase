<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR P2BShowcase</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f0f0;
      overflow: hidden;
      font-family: sans-serif;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
      touch-action: none; /* für Pinch + Rotation */
      transform-origin: center bottom; /* Bodenplatzierung */
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="loading">Modell wird geladen...</div>

  <model-viewer
    id="viewer"
    src="./P2BShowcase.glb"
    ios-src="./P2BShowcase.usdz"
    alt="P2BShowcase Architekturmodell"
    ar
    ar-modes="quick-look scene-viewer webxr"
    camera-controls
    auto-rotate
    placement="floor"
    scale="1"
    exposure="1"
    reveal="auto"
    background-color="#ffffff"
    shadow-intensity="1">
  </model-viewer>

  <script>
    const viewer = document.getElementById('viewer');
    const loading = document.getElementById('loading');

    // Ladeanzeige
    viewer.addEventListener('progress', (event) => {
      const percent = Math.floor(event.detail.totalProgress * 100);
      loading.innerText = `Lädt Modell: ${percent}%`;
    });
    viewer.addEventListener('load', () => {
      loading.style.display = 'none';
    });

    // Touch-Gesten: Pinch für Skalierung, Swipe für Drehung
    let initialDistance = null;
    let lastTouchX = null;
    let currentScale = 1;

    viewer.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        initialDistance = Math.hypot(dx, dy);
        viewer.autoRotate = false;
      } else if (e.touches.length === 1) {
        lastTouchX = e.touches[0].clientX;
        viewer.autoRotate = false;
      }
    });

    viewer.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2 && initialDistance) {
        // Pinch-Skalierung
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const currentDistance = Math.hypot(dx, dy);
        const factor = currentDistance / initialDistance;
        currentScale *= factor;
        currentScale = Math.max(0.1, Math.min(currentScale, 10));
        viewer.scale = currentScale; // Direkt AR-kompatible Skalierung
        initialDistance = currentDistance;
      } else if (e.touches.length === 1 && lastTouchX !== null) {
        // Ein-Finger Swipe → Rotation
        const deltaX = e.touches[0].clientX - lastTouchX;
        let [theta, phi, radius] = viewer.cameraOrbit.split(' ');
        theta = parseFloat(theta) + deltaX * 0.005 + 'rad';
        viewer.cameraOrbit = `${theta} ${phi} ${radius}`;
        lastTouchX = e.touches[0].clientX;
      }
    });

    viewer.addEventListener('touchend', (e) => {
      if (e.touches.length < 2) initialDistance = null;
      if (e.touches.length === 0) lastTouchX = null;
      viewer.autoRotate = true;
    });
  </script>
</body>
</html>
