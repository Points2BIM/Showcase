<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>P2BShowcase - Fixierte Skalierung</title>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #f0f0f0;
  overflow: hidden;
}
model-viewer {
  width: 100%;
  height: 100vh;
  display: block;
  touch-action: none;
  transform-origin: center bottom; /* Modell am Boden fixieren */
}
#loading {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 1.2rem;
  color: #333;
}
</style>
</head>
<body>

<div id="loading">Modell wird geladen...</div>

<model-viewer
  id="viewer"
  src="./P2BShowcase.glb"
  ios-src="./P2BShowcase.usdz"
  alt="P2BShowcase Architekturmodell"
  ar
  ar-modes="quick-look scene-viewer webxr"
  camera-controls
  placement="floor"
  scale="0.04"  <!-- feste Skalierung 4% -->
  exposure="1"
  reveal="auto"
  shadow-intensity="1"
  background-color="#ffffff">
</model-viewer>

<script>
const viewer = document.getElementById('viewer');
const loading = document.getElementById('loading');

// Ladeanzeige
viewer.addEventListener('progress', (event) => {
  const percent = Math.floor(event.detail.totalProgress * 100);
  loading.innerText = `LÃ¤dt Modell: ${percent}%`;
});

viewer.addEventListener('load', () => {
  loading.style.display = 'none';
  viewer.scale = 0.04; // Feste Skalierung 4%
  viewer.style.transformOrigin = 'center bottom'; // Boden fixieren
});

// AR-Session: Skalierung beibehalten
viewer.addEventListener('ar-status', (event) => {
  if (event.detail.status === 'session-started') {
    viewer.scale = 0.04;
    viewer.style.transformOrigin = 'center bottom';
  }
});
</script>

</body>
</html>
