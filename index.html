<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Architekturmodell</title>
  <!-- Model Viewer Bibliothek -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- AR-Modell -->
  <model-viewer 
    src="P2BShowcase.glb"        <!-- Hier den Dateinamen deines Modells einfÃ¼gen -->
    alt="Architekturmodell" 
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    camera-controls 
    auto-rotate
    exposure="1"
    background-color="#ffffff">
  </model-viewer>
</body>
</html>
