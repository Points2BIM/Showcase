<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Neues Architekturmodell 2025</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f4f4f4;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
    }

    /* Fortschrittsbalken */
    .progress-bar {
      position: absolute;
      bottom: 20px;
      width: 80%;
      height: 5px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-bar .update-bar {
      height: 100%;
      width: 0%;
      background: #4caf50;
    }

    .hide { display: none; }

    /* AR-Prompt */
    #ar-prompt {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
    }

    #ar-prompt img {
      width: 50px;
      height: 50px;
    }

    /* AR-Button */
    #ar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #0078ff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <model-viewer 
    src="P2BShowcase.glb" 
    ar 
    ar-modes="scene-viewer webxr quick-look" 
    camera-controls 
    tone-mapping="neutral" 
    poster="poster.webp" 
    shadow-intensity="1.17" 
    exposure="0.27" 
    shadow-softness="0.71" 
    environment-image="legacy">

    <!-- Fortschrittsbalken -->
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>

    <!-- AR Button -->
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>

    <!-- AR Prompt -->
    <div id="ar-prompt">
      <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
  </model-viewer>
</body>
</html>
