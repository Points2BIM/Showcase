<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR P2BShowcase</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f0f0;
      overflow: hidden;
      font-family: sans-serif;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
      touch-action: none; /* Pinch + Drehung */
      transform-origin: center bottom; /* Bodenplatzierung */
      display: block;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      color: #333;
    }
    #ar-center-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="loading">Modell wird geladen...</div>

  <model-viewer
    id="viewer"
    src="./P2BShowcase.glb"
    ios-src="./P2BShowcase.usdz"
    alt="P2BShowcase Architekturmodell"
    ar
    ar-modes="quick-look scene-viewer webxr"
    camera-controls
    placement="floor"
    scale="1"
    exposure="1"
    reveal="auto"
    background-color="#ffffff"
    shadow-intensity="1">
  </model-viewer>

  <!-- AR-Zentrier-Button -->
  <button id="ar-center-btn">Modell zentrieren</button>

  <script>
    const viewer = document.getElementById('viewer');
    const loading = document.getElementById('loading');
    const centerBtn = document.getElementById('ar-center-btn');

    let initialDistance = null;
    let lastTouchX = null;
    let currentScale = 1;

    // Ladeanzeige
    viewer.addEventListener('progress', (event) => {
      const percent = Math.floor(event.detail.totalProgress * 100);
      loading.innerText = `LÃ¤dt Modell: ${percent}%`;
    });

    viewer.addEventListener('load', () => {
      loading.style.display = 'none';
      viewer.scale = currentScale;
      viewer.cameraTarget = '0m 0m 0m';
      viewer.style.transformOrigin = 'center bottom';
    });

    // Touch-Gesten: Pinch + Drehung
    viewer.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        initialDistance = Math.hypot(dx, dy);
      } else if (e.touches.length === 1) {
        lastTouchX = e.touches[0].clientX;
      }
    });

    viewer.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2 && initialDistance) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const currentDistance = Math.hypot(dx, dy);
        const factor = currentDistance / initialDistance;
        currentScale *= factor;
        currentScale = Math.max(0.1, Math.min(currentScale, 10));
        viewer.scale = currentScale;
        viewer.style.transformOrigin = 'center bottom';
        initialDistance = currentDistance;
      } else if (e.touches.length === 1 && lastTouchX !== null) {
        const deltaX = e.touches[0].clientX - lastTouchX;
        let [theta, phi, radius] = viewer.cameraOrbit.split(' ');
        theta = parseFloat(theta) + deltaX * 0.005 + 'rad';
        viewer.cameraOrbit = `${theta} ${phi} ${radius}`;
        lastTouchX = e.touches[0].clientX;
      }
    });

    viewer.addEventListener('touchend', (e) => {
      if (e.touches.length < 2) initialDistance = null;
      if (e.touches.length === 0) lastTouchX = null;
    });

    // AR-Zentrier-Button Funktion
    centerBtn.addEventListener('click', () => {
      // Modell in AR und 2D auf Boden zentrieren
      viewer.cameraTarget = '0m 0m 0m';
      viewer.style.transformOrigin = 'center bottom';
      viewer.scale = currentScale; // aktuelle Skalierung beibehalten
    });

    // Sicherstellen, dass AR immer am Boden zentriert startet
    viewer.addEventListener('ar-status', (event) => {
      if (event.detail.status === 'session-started') {
        viewer.scale = currentScale;
        viewer.style.transformOrigin = 'center bottom';
      }
    });

  </script>
</body>
</html>
