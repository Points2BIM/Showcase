<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR P2BShowcase</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f0f0;
      overflow: hidden;
      font-family: sans-serif;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
      display: block;
      touch-action: none;
      transform-origin: center bottom; /* Boden als Fixpunkt */
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="loading">Modell wird geladen...</div>

  <model-viewer
    id="viewer"
    src="./P2BShowcase.glb"
    ios-src="./P2BShowcase.usdz"
    alt="P2BShowcase Architekturmodell"
    ar
    ar-modes="quick-look scene-viewer webxr"
    camera-controls
    placement="floor"
    exposure="1"
    reveal="auto"
    shadow-intensity="1"
    background-color="#ffffff">
  </model-viewer>

  <script>
    const viewer = document.getElementById('viewer');
    const loading = document.getElementById('loading');

    viewer.addEventListener('progress', (event) => {
      const percent = Math.floor(event.detail.totalProgress * 100);
      loading.innerText = `LÃ¤dt Modell: ${percent}%`;
    });

    // Sobald das Modell geladen ist -> automatisch an Bildschirm anpassen
    viewer.addEventListener('load', () => {
      loading.style.display = 'none';

      // Kamera so einstellen, dass das Modell optimal ins Sichtfeld passt
      viewer.cameraOrbit = "0deg 75deg auto"; 
      viewer.fieldOfView = "auto"; 
      viewer.cameraTarget = "auto auto auto";
    });
  </script>
</body>
</html>
