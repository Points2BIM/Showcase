<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <title>P2BIM 3D/AR Modell</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f4f4f4;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="P2BShowcase.glb"
      ar
      ar-modes="scene-viewer quick-look webxr"
      camera-controls
      auto-rotate
      poster=""
      shadow-intensity="1"
      exposure="1">
    </model-viewer>
  </body>
</html>
